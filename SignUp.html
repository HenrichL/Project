<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="SignUp.css">
  </head>
  <body>
    <div class="div1">
     
      <div class="div2"><span class="signup">Sign up</span>

        <p><a href="http://127.0.0.1:5500/Ahulu.html"><button class="creatbtn">Creat Account</button></a></p>
        <p class="login">Already have an account? <a href="http://127.0.0.1:5500/loginPage.html"><span class="terms"> Log in</span></a></p>

      </div>

    </div>
    











  </body>
</html>
