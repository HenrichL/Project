<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Sellers.css">
    <style>
      body{
        background-image: url(images/forrest.jpg);
      }
    </style>
  </head>
  <body>
    <div class="div1">
     
      <div class="div2"><span class="signup">Sign up</span>
        <p class="name">Your Name</p><input class="namebox" type="text"  placeholder="your name">
        <p class="name">Date of Birth</p><input class="DOB" type="date">
        <p class="name">Contact/Tel</p><input class="tel" type="tel" placeholder="eg +233 206676713">
        <p class="name">Address</p><input class="tel" type="text" placeholder="eg Labadi-Melcom">
        <p class="name">Email Address</p><input class="namebox" type="email" placeholder="yourname@gmail.com">
        <p class="name">Password</p><input class="passbox" type="password" placeholder="at least min 8 characters">
        <p class="name">Comfirm Password</p><input class="passbox" type="password" placeholder="confirm initial password">
        
        <p><input class="checkbox" type="checkbox"><span class="policy">By creating an account, you agree to our <span class="terms"> terms </span> and <span class="terms">privacy policy.</span></span></p>
        <p><a href="http://127.0.0.1:5500/c2c.html"><button class="creatbtn">Creat Account</button></a></p>
        <p class="login">Already have an account? <a href="http://127.0.0.1:5500/loginPage.html"><span class="terms"> Log in</span></a></p>

      </div>

    </div>
